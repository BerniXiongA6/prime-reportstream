---
  #
  # Local means a configuration that works on a Docker Compose cluster
  #
  - name: simple_report
    description: PRIME's POC testing app
    jurisdiction: FEDERAL
    senders:
      - name: default
        organizationName: simple_report
        topic: covid-19
        schemaName: primedatainput/pdi-covid-19
        format: CSV

  - name: strac
    description: STRAC POC testing app
    jurisdiction: FEDERAL
    senders:
      - name: default
        organizationName: strac
        topic: covid-19
        schemaName: strac/strac-covid-19
        format: CSV

  - name: az-phd
    description: Arizona PHD
    jurisdiction: STATE
    stateCode: AZ
    receivers:
      - name: elr-test
        organizationName: az-phd
        topic: covid-19
        jurisdictionalFilter:
          - matches(ordering_facility_state,AZ)
          - "doesNotMatch(ordering_facility_name,Tucson Mountains,Tucson Foothills,Sierra Vista Canyons)"
        timing:
          operation: MERGE
          numberPerDay: 1440 # Every minute
          initialTime: 00:00
          timeZone: ARIZONA
        transport:
          type: SFTP
          host: sftp
          port: 22
          filePath: ./upload
        translation:
          type: CUSTOM
          schemaName: az/az-covid-19
          format: CSV
      - name: elr-hl7-test
        organizationName: az-phd
        topic: covid-19
        jurisdictionalFilter:
          - matches(ordering_facility_state,AZ)
          - "doesNotMatch(ordering_facility_name,Tucson Mountains,Tucson Foothills,Sierra Vista Canyons)"
        deidentify: false
        translation:
          type: HL7
          useBatchHeaders: true
          receivingApplicationName: AZ.DOH.ELR
          receivingApplicationOID: 2.16.840.1.114222.4.3.3.2.9.3
          receivingFacilityName: AZDOH
          receivingFacilityOID: 2.16.840.1.114222.4.1.142
          messageProfileId: AZELRIG^ADHS^2.16.840.1.113883.9.31^ISO
        timing:
          operation: MERGE
          numberPerDay: 1440 # Every minute
          initialTime: 00:00
          timeZone: ARIZONA
        transport:
          type: SFTP
          host: sftp
          port: 22
          filePath: ./upload
      - name: elr-prod
        organizationName: az-phd
        topic: covid-19
        jurisdictionalFilter:
          - matches(ordering_facility_state,AZ)
          - "matches(ordering_facility_name,Tucson Mountains,Tucson Foothills,Sierra Vista Canyons)"
        translation:
          type: CUSTOM
          schemaName: az/az-covid-19
          format: CSV
        timing:
          operation: MERGE
          numberPerDay: 1440 # Every minute
          initialTime: 00:00
          timeZone: ARIZONA
        transport:
          type: SFTP
          host: sftp
          port: 22
          filePath: ./upload

  - name: pima-az-phd
    description: Pima County, Arizona PHD
    jurisdiction: COUNTY
    stateCode: AZ
    countyName: Pima
    receivers:
      - name: elr
        organizationName: pima-az-phd
        topic: covid-19
        jurisdictionalFilter:
          - filterByCounty(AZ, Pima)
        translation:
          type: CUSTOM
          schemaName: az/pima-az-covid-19
          format: CSV
        timing:
          operation: MERGE
          numberPerDay: 1440 # Every minute.  NOTE:  In production, they want deliveries once a day at 8am MST.
          initialTime: 00:00
          timeZone: ARIZONA

  - name: co-phd
    description: Colorado Department of Health
    jurisdiction: STATE
    stateCode: CO
    receivers:
      - name: elr-redox-debug
        organizationName: co-phd
        topic: covid-19
        jurisdictionalFilter: [ "matches(ordering_facility_state, CO)" ]
        translation:
          type: REDOX
          useTestProcessingMode: true
          destinationId: 62d62d52-3771-4151-aff4-4a3d420a8b7a
          destinationName: "Colorado Dept of Public Health (CDPHE)"
          sourceId: d89d4057-930f-4c5b-bb39-8cddb326e928
          sourceName: "Prime Data Hub (Staging)"

  - name: tx-phd
    description: Texas Department of State Health Services
    jurisdiction: STATE
    stateCode: TX
    receivers:
      - name: elr-test
        organizationName: tx-phd
        topic: covid-19
        jurisdictionalFilter:
         - "matches(ordering_facility_state, TX)"
         - "matches(processing_mode_code, T)"
        translation:
          type: HL7
          useBatchHeaders: false
          receivingApplicationName: NEDSS
          receivingFacilityName: TX-ELR
        transport:
          type: SFTP
          host: sftp
          port: 22
          filePath: ./upload
      - name: elr-debug
        organizationName: tx-phd
        topic: covid-19
        jurisdictionalFilter:
          - "matches(ordering_facility_state, TX)"
          - "matches(processing_mode_code, D)"
        translation:
          type: HL7
          useBatchHeaders: false
          receivingApplicationName: NEDSS
          receivingFacilityName: TX-ELR
        
  - name: fl-phd
    description: Florida Department of Health
    jurisdiction: STATE
    stateCode: FL
    receivers:
      - name: elr
        organizationName: fl-phd
        topic: covid-19
        jurisdictionalFilter: [ "matches(ordering_facility_state, FL)" ]
        translation:
          type: CUSTOM
          schemaName: fl/fl-covid-19
          format: CSV

  - name: pa-phd
