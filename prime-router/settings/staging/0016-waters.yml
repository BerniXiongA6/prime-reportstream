- name: waters
  description: Waters Testing Only - sends and receives Waters data only
  jurisdiction: FEDERAL
  senders:
    - name: default
      organizationName: waters
      topic: covid-19
      schemaName: waters/waters-covid-19
      format: CSV
  receivers:
    - name: CSV
      organizationName: waters
      topic: covid-19
      jurisdictionalFilter: [ "hasAtLeastOneOf(waters_submitter, submitter_uid)" ]
      qualityFilter: [ "allowAll()" ]
      timing:
        operation: MERGE
        numberPerDay: 1440 # Every minute
        initialTime: 00:00
      translation:
        type: CUSTOM
        schemaName: waters/waters-covid-19
        format: CSV
      transport:
        type: SFTP
        host: 3.217.175.115
        port: 22
        filePath: ./public
    - name: HL7
      organizationName: waters
      topic: covid-19
      jurisdictionalFilter: [ "hasAtLeastOneOf(waters_submitter, submitter_uid)" ]
      qualityFilter: [ "allowAll()" ]
      timing:
        operation: MERGE
        numberPerDay: 1440 # Every minute
        initialTime: 00:00
      translation:
        type: HL7
        useBatchHeaders: true
      transport:
        type: SFTP
        host: 3.217.175.115
        port: 22
        filePath: ./public
    - name: TYPICAL_STATE_QUALITY_FILTER
      organizationName: waters
      topic: covid-19
      jurisdictionalFilter: [ "hasAtLeastOneOf(waters_submitter, submitter_uid)" ]
      timing:
        operation: MERGE
        numberPerDay: 1440 # Every minute
        initialTime: 00:00
      translation:
        type: CUSTOM
        schemaName: fl/fl-covid-19
        format: CSV
      transport:
        type: SFTP
        host: 3.217.175.115
        port: 22
        filePath: ./public
