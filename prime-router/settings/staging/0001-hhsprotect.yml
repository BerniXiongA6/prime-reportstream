---
# Run this:   ./prime multiple-settings set --input ./settings/staging/0001-hhsprotect.yml --env staging
- name: waters
  description: Test Sender from Waters
  jurisdiction: FEDERAL
  senders:
    - name: default
      organizationName: waters
      topic: covid-19-otc
      schemaName: waters/waters-covid-19
      format: CSV

- name: "hhsprotect"
  description: "HHS Protect"
  jurisdiction: "FEDERAL"
  receivers:
  - name: "elr"
    organizationName: "hhsprotect"
    topic: "covid-19-otc"
    translation:
      type: "CUSTOM"
      schemaName: "waters/waters-covid-19"
      format: "CSV"
    deidentify: true
    timing:
      operation: "MERGE"
      numberPerDay: 1440
      initialTime: "00:00"
      timeZone: "EASTERN"
    transport:
      type: SFTP
      host: 10.0.2.4
      port: 22
      filePath: ./upload
